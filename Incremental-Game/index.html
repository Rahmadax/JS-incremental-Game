<html>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<link rel = "stylesheet" type="text/css" href="CSS/SS.css" media="screen" />
		<script src="src/majorSystemScripts.js"></script>
		<script src="src/consoleScripts.js"></script>
		<script src="src/storyEvents.js"></script>
		<script src="src/resourceEvents.js"></script>
		<script src="src/firstRoomEvents.js"></script>
		<script src="src/tableData.js"></script>
        <script src="src/autoGen.js"></script>
        <script src="src/smallUtilScripts.js"></script>

	</head>

	<body>
        <audio>
	<audio id = "alarm" class = "audio" src="Audio/Alarm.ogg" ></audio>
	<audio id = "unlock" class = "audio" src="Audio/unlock.ogg"></audio>
	<audio id = "darkness" class = "audio" src="Audio/darkness.ogg"></audio>
	<audio id = "powerOn" class = "audio" src="Audio/powerOn.ogg"></audio>
	<audio id = "monster" class = "audio" src="Audio/monster.ogg"></audio>
    </audio>
		<div id = "wrapper">
			<div id = "content">
				<div id = "gameContainer">
					<div id = "console" style = display:block >
						<p id = "consoleTitle" style = display:block>Console</p>
						<p id = "consoleDisplay" style = display:block></p>
						<p></p>
						<input type = "text" id = "consoleInput" size = 23 maxlength = 40 onkeypress="return runScript(event)" style = display:block> </input>
					</div>
					
					<div class = "topBox">
                        <ul id = resourceBar>
                        </ul>
					</div>

					<div id = "mainPanelContainer">
						<!---------- Tabs go here ---------->
						<ul id = "tabs">
							<li id = "testContainer" class = "tabButtons" isVisible = "true"  style = display:block >
								<p onclick = changeView("testView") isVisible = "true">Test Page</p>
							</li>
						</ul>
						<div id = "divider"> </div>
						<!---------- Tabs end here ---------->

						<!---------- Main Panel Views go here ---------->
                        <div id ="roomViews">
							<!-- Test Room View -->
							<div id = "testView" class = "mainPanelView" isVisible = "true" style = display:block; relatedCont = "testContainer">
							<div class = "viewContainerTitle">
								<p class = "panelTitle">A dark room</p>
								<p class = "panelSubTitle">
								The room is freezing. You can't see anything in the dark. 
								</p>
							</div>
							
							<div class = "viewContainerMain">
								<div class = "leftViewPanel">
									<ul class = "actionBar">
										<li id = "alarmAB" class = "actionButton" onclick = genSector(); style = display:block >
											<p>Test Room Gen</p>
										</li>

                                        <li id = "testAB" class = "actionButton" onclick = updateResources('metal',10); style = display:block >
                                            <p>Test Button</p>
                                        </li>

										<li id = "feelAB" class = "actionButton" onclick = updateLog(getStoryPrompt("feelAB")) timesClicked = 0 style = display:block >
											<p>Feel Around</p>
										</li>
										
										<li id = "flashAB" class = "actionButton" onclick = lightsOn() isVisible = "false"  style = display:none>
											<p>Flashlight</p>
										</li>

									</ul>
								</div>
								
								<div class = "rightViewPanel">
									<ul class = "actionBar" id = "testBuyBar">
										<li class = "actionButton" onclick = openDoor(this.id); isLocked = false  style = display:none>
											<p>Flashlight</p>
										</li>
									</ul>
								</div>
							</div>
						</div>
						</div>
                    </div>
                        <!---------- Main Panel Views end here --------->
                </div>
            </div>

            <div id = "logContainer" style="display:block">
                <div id = "logBox" style="display:block">
                    <ul id = "logList" style="display: block">
                    </ul>
                </div>
            </div>
        </div>
	</body>

	<footer>
	</footer>

</html>
